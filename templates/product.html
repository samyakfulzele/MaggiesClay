<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product â€¢ MaggiesClay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/index.css">
    <style>
        .small-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .small-thumb:hover {
            border-color: #f4a261;
        }

        .product-gallery img {
            transition: transform 0.3s ease;
        }

        .product-gallery img:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top glass-navbar shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold text-dark" href="index.html">
                <div class="logo-dot me-2"></div> MaggiesClay
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link nav-anim" href="#shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link nav-anim" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link nav-anim" href="#contact">Contact</a></li>
                    <li class="nav-item position-relative">
                        <a class="nav-link nav-anim cart-icon" href="#" data-bs-toggle="offcanvas"
                            data-bs-target="#cartModal">
                            ðŸ›’ <span class="cart-count" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <section class="container my-5 pt-5">
        <div class="row g-5 align-items-start">
            <!-- Product Image -->
            <div class="col-md-6">
                <div class="product-gallery">
                    <img src="" alt="Product Image" class="img-fluid rounded shadow-sm" id="mainImage">
                    <div class="mt-3 d-flex gap-2">
                        <img src="" class="img-thumbnail small-thumb" id="thumb1" onclick="changeMainImage(this.src)">
                        <img src="" class="img-thumbnail small-thumb" id="thumb2" onclick="changeMainImage(this.src)">
                    </div>
                </div>
            </div>

            <!-- Product Info -->
            <div class="col-md-6">
                <h2 class="fw-bold mb-2" id="productTitle">Product Title</h2>
                <span class="badge bg-success mb-2">Best Seller</span>
                <p class="text-muted" id="productDescription">Product description...</p>
                <h4 class="text-danger fw-semibold mb-3">â‚¹<span id="productPrice">0</span></h4>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control w-25" value="1" min="1">
                </div>

                <button class="btn btn-warning btn-lg" onclick="addToCartPage()">Add to Cart</button>

                <div class="mt-4">
                    <p><strong>Shipping:</strong> Free delivery within 3â€“5 days</p>
                    <p><strong>Returns:</strong> Easy 7-day return policy</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <small>&copy; 2025 MaggiesClay. All rights reserved.</small>
    </footer>

    <!-- Cart Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartModal" aria-labelledby="cartLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cartLabel">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <div id="cart-items" class="flex-grow-1">Your cart is empty.</div>
            <div id="cart-summary" class="border-top pt-3 mt-3">
                <h6 class="fw-semibold">Total: â‚¹<span id="cart-total">0</span></h6>
                <button class="btn btn-warning w-100 mt-2">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const product = JSON.parse(localStorage.getItem("selectedProduct")) || {};

        function populateProduct() {
            if (!product.title) return;

            document.getElementById("productTitle").textContent = product.title;
            document.getElementById("productPrice").textContent = product.price;
            document.getElementById("mainImage").src = product.image;
            document.getElementById("thumb1").src = product.image;
            document.getElementById("thumb2").src = product.image;
            document.getElementById("productDescription").textContent = product.description;
        }

        function changeMainImage(src) {
            document.getElementById("mainImage").src = src;
        }

        function addToCartPage() {
            const quantity = parseInt(document.getElementById("quantity").value);
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            const index = cart.findIndex(item => item.product === product.title);
            if (index !== -1) {
                cart[index].quantity += quantity;
            } else {
                cart.push({
                    product: product.title,
                    price: parseFloat(product.price),
                    image: product.image,
                    quantity
                });
            }

            localStorage.setItem("cart", JSON.stringify(cart));

            // âœ… Ensure both functions are called to update UI immediately:
            updateCartCount();
            updateCartDisplay();

            alert("Added to cart!");
        }


        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById("cart-count").textContent = count;
        }

        function updateCartDisplay() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            if (!cart.length) {
                cartItems.innerHTML = "<p>Your cart is empty.</p>";
                cartTotal.textContent = "0";
                return;
            }

            let total = 0;
            cartItems.innerHTML = cart.map((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                return `
          <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-2">
            <div class="d-flex align-items-center">
              <img src="${item.image}" class="me-2" style="width: 50px; height: 50px; object-fit: cover;">
              <div>
                <h6 class="mb-1">${item.product}</h6>
                <small class="text-muted">â‚¹${item.price}</small>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-outline-dark me-1" onclick="changeQuantity(${index}, -1)">âˆ’</button>
              <span class="mx-1">${item.quantity}</span>
              <button class="btn btn-sm btn-outline-dark ms-1" onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </div>
        `;
            }).join("");

            cartTotal.textContent = total;
        }

        function changeQuantity(index, delta) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart[index].quantity += delta;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            updateCartDisplay();
        }

        // Init on load
        populateProduct();
        updateCartCount();
        updateCartDisplay();
    </script>
</body>

</html>
